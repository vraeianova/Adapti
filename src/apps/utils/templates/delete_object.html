{% load static %}

<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Lomas Club Deportivo</title>

	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
	{% comment %} <link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet"> {% endcomment %}
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" rel="stylesheet">
	

	<link href="{% static 'css/animate.css' %}" rel="stylesheet">
	<link href="{% static 'css/style.css' %}" rel="stylesheet">
	{% comment %} <link rel="shortcut icon" href="{% static 'img/icon.png' %}" type="image/x-icon">   {% endcomment %}

	{% block css %}
	{% endblock %}
</head>

		
<body class="gray-bg">


	<div class="middle-box text-center animated fadeInDown">
		<h2>¿Desea eliminar el registro?</h2>
		<div class="error-desc h-10">
			Al eliminar el registro no podrá recuperarlo de nuevo 
			<br/>

			<form method="post">
				{% csrf_token %}
				<input type="submit" class="btn btn-primary" value="Sí">
				<a href="{{ request.META.HTTP_REFERER }}" class="btn btn-danger">Cancelar</a>
			  </form>			
		</div>
	</div>

	<!-- Mainly scripts -->
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

</body>
	

</html>
